<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="scripts.js"></script>
    <title>To-Do List</title>
  </head>
</html>

<body>
  <header class="bg-secondary bg-gradient text-white text-center p-4">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                  <font face="Brush Script MT"
                      size="11" >
                      <strong>To-Do List</strong>
                  </font>
                   
              </div>
          </div>
      </div>
  </header>


  <div class="container mt-5">
    <h2>Add Task</h2>

    <label id="lblsuccess" class="text-success"
            style="display: none;">
    </label>
     
    <form id="addForm">
        <div class="row">
            <div class="col-7">
                <input type="text" onkeyup=
                    "toggleButton(this, 'submit')"
                    class="form-control" id="task">
            </div>

            <div class="col-5">
            <input type="submit" class="btn btn-primary"
                    id="submit" value="Submit" disabled>
            </div>
        </div>
    </form>

    <h3 class="mt-5">Tasks</h3>

    <form id="addForm">
        <ul class="list-group" id="tasks">
        </ul>
    </form>
</div>
</body>
</html>
